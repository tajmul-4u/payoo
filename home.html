<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- styles link -->
    <link rel="stylesheet" href="styles/style.css" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- fontawsome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="">
    <div class="max-w-lg mx-auto bg-white mt-8 rounded-b-xl">
      <div
        class="flex justify-between items-center max-w-lg mx-auto border-b-2 p-3 border-gray-400"
      >
        <div class="flex">
          <img class="h-[50px]" src="assets/Group.png" alt="" />
          <div class="ml-3">
            <h2 class="font-bold">
              $<span id="available-balance">45000</span>
            </h2>
            <p class="text-[#08080880]">Available Balance</p>
          </div>
        </div>
        <div>
          <button class="btn btn-soft text-[#08080880]">
            <i
              class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-800"
            ></i
            >Default
          </button>
        </div>
      </div>

      <div class="max-w-lg mx-auto mt-8 p-3">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880] p-3">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>

      <div class="grid grid-cols-3 gap-4 p-3">
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img src="./assets/wallet1.png" class="mx-auto" alt="" />
          <h2>Add Money</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img src="./assets/money1.png" class="mx-auto" alt="" />
          <h2>Cashout</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img src="/assets/send1.png" class="mx-auto" alt="" />
          <h2>Transfer Money</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img src="./assets/bonus1.png" class="mx-auto" alt="" />
          <h2>Gets Bonous</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img src="./assets/purse1.png" class="mx-auto" alt="" />
          <h2>Pay Bill</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img src="./assets/transaction1.png" class="mx-auto" alt="" />
          <h2>Transtions</h2>
        </div>
      </div>
    </div>

    <div class="all-form-section max-w-lg mx-auto">
      <!-- add money -->
      <div>
        <h1 class="my-5 font-semibold">Add money</h1>
        <form action="" class="bg-white p-8 rounded-2xl">
          <div class="mb-3">
            <h1 class="">Select a bank</h1>
            <select
              id="add-bank"
              class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            >
              <option disabled selected>Pick a Bank</option>
              <option>AB Bank</option>
              <option>IFIC Bank</option>
              <option>Duch Bangla Bank</option>
            </select>
          </div>
          <div>
            <label class="font-semibold" for="">Bank Account Number</label>
            <br />
            <input
              type="text"
              id="add-account-number"
              class="input bg-[#f4f5f7] rounded-3xl mt-3 w-full"
              placeholder="Enter the 11 digit account aumber"
            />
          </div>
          <div>
            <label class="font-semibold" for="">Amount to add</label>
            <br />
            <input
              type="text"
              id="add-amount"
              class="input bg-[#f4f5f7] rounded-3xl mt-3 w-full"
              placeholder="Add amount to withdraw"
            />
          </div>
          <div>
            <label class="font-semibold" for="">Pin Number</label>
            <br />
            <input
              type="text"
              id="add-pin-number"
              class="input bg-[#f4f5f7] rounded-3xl mt-3 w-full"
              placeholder="Enter the 4 digit pin number"
            />
            <div>
              <button
                id="btn-add-money"
                type="button"
                class="btn text-white bg-[#0874f2] mt-5 w-full rounded-3xl"
                id=""
              >
                Add Money
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="./home.js"></script>
  </body>
</html>
